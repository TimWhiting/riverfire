name: riverfire
description: A starting point for Dart libraries or applications.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^1.0.0
  dartz: ^0.10.0-nullsafety.2
  firebase_auth: any
  firebase_core: any
  flutter:
    sdk: flutter
  freezed_annotation: ^0.14.0
  google_sign_in: any
  json_annotation: ^4.0.0
  riverpod: ^1.0.0-dev.6
  rxdart: any

dev_dependencies:
  abide: any
  build_runner: any
  derry: any
  freezed: ^0.14.0
  json_serializable: any
  test: any

scripts:
  gen: flutter packages run build_runner build --delete-conflicting-outputs
  genw: flutter packages run build_runner watch --delete-conflicting-outputs
