name: riverfire
description: A starting point for Dart libraries or applications.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  riverpod: any
  firebase_auth: ^0.17.0
  google_sign_in: any
  dartx: any
  dartz: any
  kt_dart: any
  cloud_firestore: ^0.14.0-dev.1
  freezed_annotation: any
  json_annotation: any
  firebase_core: any
  rxdart: any
#  path: ^1.6.0

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.6.0
  build_runner: any
  freezed: any
  derry: any
  abide: any
  json_serializable_immutable_collections: any

dependency_overrides:
  firebase_auth:
    git:
      url: https://github.com/FirebaseExtended/flutterfire
      path: packages/firebase_auth/firebase_auth/
  firebase_auth_web:
    git:
      url: https://github.com/FirebaseExtended/flutterfire
      path: packages/firebase_auth/firebase_auth_web/

scripts:
  gen: flutter packages run build_runner build --delete-conflicting-outputs
  genw: flutter packages run build_runner watch --delete-conflicting-outputs
